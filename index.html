<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    /* Estilo personalizado para la imagen en la sección derecha */
    .img-movedown {
      margin-top: 30px; /* Ajusta la distancia según tus necesidades */
    }
  </style>
  <title>Tu Página</title>
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Edición de formas 2D</h1>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <div class="row">

      <!-- Sección izquierda -->
      <div class="col-md-6 text-center">
        <h2>Logotipo</h2>
        <img src="logotipo.jpg" alt="Esferas" class="img-fluid">
      </div>

      <!-- Sección derecha -->
      <div class="col-md-6 text-center">
        <h2>Logotipo calcado</h2>
        <img src="logotipo calcado.jpg" alt="Burbujas" class="img-fluid img-movedown">
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Graficacion. Larisa Moreno Zamora.</p>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
